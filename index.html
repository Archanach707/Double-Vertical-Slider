<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS Font -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- CSS file -->
  <link rel="stylesheet" href="./assets/style.css">
  <title>Double Vertical Slider</title>
</head>
<body>
  <div class="slider-container">
    <div class="left-slide">
      <div style="background-color: #fd3555;">
        <h1>Natural Flower</h1>
        <p>All in pink</p>
      </div>
      <div style="background-color: #2a86ba;">
        <h1>Blue Sky</h1>
        <p>with it's mountain</p>
      </div>
      <div style="background-color: #252e33;">
        <h1>Lonly Castle</h1>
        <p>in the wilderness</p>
      </div>
      <div style="background-color: #ffb866;">
        <h1>Flying Eagle</h1>
        <p>in the sunset</p>
      </div>
    </div>
    <div class="right-slide">
      <div style="background-image: url('./assets/images/bg-6.jpg')"></div>
      <div style="background-image: url('./assets/images/bg-8.jpg')"></div>
      <div style="background-image: url('./assets/images/bg-7.jpg')"></div>
      <div style="background-image: url('./assets/images/bg-4.jfif')"></div>
    </div>
    <div class="action-buttons">
      <button class="down-botton">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="down-up">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>
  


  <!-- javascript file link -->
  <script src="./js/index.js"></script>
</body>
</html>
